<html>
<head>
    <style>
        .flex-grid {
            display: flex;
        }
        fieldset {
            flex: 1;
            font-size: 1.2em;
            margin-right: 2em;
        }
        legend {
            font-weight: bold;
            font-size: 1.2em;
        }
        @media (max-width: 400px) {
            .flex-grid {
                display: block;
            }
            fieldset {
                margin-bottom: 2em;
                margin-right: 0;
            }
        }
    </style>
</head>
<body>
<h1>HeadingsMap Configuration</h1>
<div class="flex-grid">
    <fieldset>
        <legend>Headings structure</legend>
        <p><label for="showHeadLevels">Show heading level:</label>
            <select name="showHeadLevels" id="showHeadLevels">
                <option value="true">Yes</option>
                <option value="false">No</option>
            </select></p>
        <p><label for="showHeadError">Identify errors:</label>
            <select name="showHeadError" id="showHeadError">
                <option value="true">Yes</option>
                <option value="false">No</option>
            </select></p>
        <p><label for="showHeadErrorH1">Error if first heading is not h1:</label>
            <select name="showHeadErrorH1" id="showHeadErrorH1">
                <option value="true">Yes</option>
                <option value="false">No</option>
            </select></p>
    </fieldset>
    <fieldset>
        <legend>HTML 5 Outline</legend>
        <p><label for="showOutLevels">Show section index:</label>
            <select name="showOutLevels" id="showOutLevels">
                <option value="true">Yes</option>
                <option value="false">No</option>
            </select></p>
        <p><label for="showOutElem">Show tag name:</label>
            <select name="showOutElem" id="showOutElem">
                <option value="true">Yes</option>
                <option value="false">No</option>
            </select></p>
        <p><label for="showOutError">Error if section without heading:</label>
            <select name="showOutError" id="showOutError">
                <option value="true">Yes</option>
                <option value="false">No</option>
            </select></p>
    </fieldset>
</div>
<script src="options.js"></script>
</body>
</html>
