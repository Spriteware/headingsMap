<body>
<h1>HeadingsMap Configuration</h1>
<div>
    <h2>Headings structure</h2>
    <p><label for="showHeadLevels">Show heading level:</label> <select name="showHeadLevels" id="showHeadLevels"><option value="true">Yes</option><option value="false">No</option></select></p>
    <p><label for="headError">Show error:</label> <select name="headError" id="headError"><option value="true">Yes</option><option value="false">No</option></select></p>
    <p><label for="showHeadErrorH1">Error if first heading is not h1:</label> <select name="showHeadErrorH1" id="showHeadErrorH1"><option value="true">Yes</option><option value="false">No</option></select></p>
    <h2>HTML 5 Outline</h2>
    <p><label for="showOutLevels">Show heading level:</label> <select name="showOutLevels" id="showOutLevels"><option value="true">Yes</option><option value="false">No</option></select></p>
    <p><label for="showOutElem">Show tag name:</label> <select name="showOutElem" id="showOutElem"><option value="true">Yes</option><option value="false">No</option></select></p>
    <p><label for="showOutError">Error if section without heading:</label> <select name="showOutError" id="showOutError"><option value="true">Yes</option><option value="false">No</option></select></p>
</div>
<script src="options.js"></script>
</body>
</html>
